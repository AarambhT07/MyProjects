<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> MY TIC-TAC-TOE.in </title>
    <link rel="stylesheet" href="game.css">
</head>
<body bgcolor="black">
    <nav>
        <ul>
            <li>Hello. Good Luck!</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="Container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to My Tic Tac Toe</h1>
            <p>Start the game by tapping on the box<br><br>First player starts as<b> Player X</b> And second player as <b>Player 0</b></p>
            <div>
                <span class="info">Turn for X</span></br>
                <button id="reset">Restart</button>
            </div>
            <div class="imgbox">
                <img src="happy.gif">
            </div>
        </div>
    </div>
    <script src="game.js"></script>

</body>
</html>
